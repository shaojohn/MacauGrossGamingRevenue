<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>每月毛收入折线图</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .chart-card { margin: 1em; width: 80vw; }
        .chart-card canvas { width: 80% !important; height: 60vh !important; max-width: 80vw; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>每月毛收入折线图</h1>
    <div class="chart-card">
        <canvas id="allYears"></canvas>
    </div>
    <script>
const months = [
    "1月", "2月", "3月", "4月", "5月", "6月",
    "7月", "8月", "9月", "10月", "11月", "12月"
];
// 2025年1-6月資料已補充，其餘為 null
const data2025 = [
    18254, 19744, 19659, 18858, 21193, 21064,
    null, null, null, null, null, null
];
const data2024 = [
    19337, 18486, 19503, 18545, 20188, 17694,
    18595, 19754, 17253, 20787, 18438, 18202
];
const data2023 = [
    11580, 10324, 12738, 14722, 15565, 15207,
    16662, 17213, 14937, 19501, 16043, 18567
];
const data2019 = [
    24942, 25370, 25840, 23588, 25952, 23812,
    24453, 24262, 22079, 26443, 22877, 22838
];

new Chart(document.getElementById('allYears').getContext('2d'), {
    type: 'line',
    data: {
        labels: months,
        datasets: [
            {
                label: '2025 毛收入',
                data: data2025,
                borderColor: 'red',
                backgroundColor: 'rgba(255,0,0,0.1)',
                spanGaps: true
            },
            {
                label: '2024 毛收入',
                data: data2024,
                borderColor: 'blue',
                backgroundColor: 'rgba(0,0,255,0.1)',
                spanGaps: true
            },
            {
                label: '2023 毛收入',
                data: data2023,
                borderColor: 'green',
                backgroundColor: 'rgba(0,255,0,0.1)',
                spanGaps: true
            },
            {
                label: '2019 毛收入',
                data: data2019,
                borderColor: 'orange',
                backgroundColor: 'rgba(255,165,0,0.1)',
                spanGaps: true
            }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            title: {
                display: true,
                text: '2019-2025 每月毛收入'
            }
        },
        scales: {
            y: {
                title: { display: true, text: '毛收入 (百萬/億元)' },
                min: 0 
            },
            x: {
                title: { display: true, text: '月份' }
            }
        }
    }
});
</script>
</body>
</html>
